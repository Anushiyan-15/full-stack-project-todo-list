<div class="container" style="margin-left: 150px; margin-top: 100px;">
  <div class="card" style="width: 900px;">
    <div class="card-header">
      <h1>Sign In</h1>
  </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <form [formGroup]="loginform" class="p-3" (ngSubmit)="onsubmit()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control"id="exampleInputEmail1"aria-describedby="emailHelp"/>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Password</label>
              <input type="password"class="form-control"id="exampleInputPassword1"/>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox"class="form-check-input"id="exampleCheck1"/>
              <label class="form-check-label" for="exampleCheck1">Remeber Me</label>
            </div>
            <button type="submit" class="btn btn-primary m-2">Submit</button>

            <button type="button" class="btn btn-sm text-primary" routerLink="/Register">
              Create An Account
            </button>
          </form>
        </div>
        <div class="col">
              <img src="/2024.11.02 - Lab work - signin-image.jpg" alt="" style="height: 280px;">
        </div>
      </div>
    </div>
  </div>
</div>
