<div class="container">
    <div class="card shadow p-3 mb-5 bg-white rounded">
      <div class="card-body">
  
        <div class="d-flex justify-content-between mb-3">
          <div class="p-2">
            <input type="text" class="form-control" [(ngModel)]="searchuser" placeholder="Search User....">
          </div>
          <div class="ml-auto p-2">
            <button type="button" class="btn btn-dark" [routerLink]="['/useradd']">New User</button>
          </div>
        </div>
  
        <table class="table table-bordered ">
          <thead class="bg-dark">
            <tr class="bg-dark">
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of User | filteruser:searchuser">
              <th scope="row">{{user.id}}</th>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.password}}</td>
              <td>{{user.phoneNumber}}</td>
              <td>{{user.address?.addressline1}}
              {{user.address?.addressline2}}
              {{user.address?.city}}</td>
              <td>
                  <button type="button" class="btn btn-danger me-3" (click)="onDelete(user.id)">
                    <i class="bi bi-trash3"></i>
                  </button>
  
                  <button type="button" class="btn btn-warning" (click)="onEdit(user.id)">
                    <i class="bi bi-pencil-square"></i>
                  </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
  </div>
